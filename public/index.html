<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ticket Checker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls input[type="number"] {
      width: 60px;
      margin: 0 8px;
    }

    .side-by-side-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 12px;
      max-width: 100%;
      margin: 0 auto;
    }

    .ticket-checker {
      min-width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fdfdfd;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      position: relative;
      transition: box-shadow 0.2s, background-color 0.2s;
    }

    .ticket-checker.running {
      border: 2px solid #28a745;
      box-shadow: 0 0 10px 4px #28a745;
      background-color: #f0fff0;
    }

    .ticket-checker.alert-highlight {
      border-color: rgb(255, 0, 0);
      box-shadow: 0 0 8px rgb(255, 0, 0);
    }

    .ticket-checker h2 {
      font-size: 16px;
      margin-top: 0;
    }

    .green-icon {
      color: green;
      font-weight: bold;
    }

    .red-icon {
      color: red;
      font-weight: bold;
    }

    .label-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 6px 0;
    }

    .popup-wrapper {
      position: relative;
      display: inline-block;
    }

    .popup-toggle {
      padding: 4px 10px;
      font-size: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f7f7f7;
      cursor: pointer;
    }

    .popup-content {
      display: none;
      position: absolute;
      background: white;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 100;
      min-width: 200px;
    }

    .popup-wrapper.open .popup-content {
      display: block;
    }

    .popup-controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .popup-controls button {
      font-size: 10px;
      padding: 2px 5px;
    }

    .thumbnail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
      gap: 4px;
    }

    .time-thumb {
      border: 2px solid #ccc;
      padding: 4px;
      font-size: 11px;
      text-align: center;
      cursor: pointer;
      border-radius: 4px;
    }

    .time-thumb.selected {
      border-color: green;
      background-color: #e8f8e8;
      font-weight: bold;
    }

    .time-summary {
      font-size: 11px;
      margin-top: 6px;
      color: #555;
    }

    .results {
      margin-top: 8px;
    }

    table {
      border-collapse: collapse;
      font-size: 10px;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 2px 3px;
      text-align: center;
    }

    .import-export {
      text-align: center;
      margin-top: 30px;
    }

    .import-export button {
      margin: 0 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .manual-input {
  background-color: #f0f8ff;
}
.second-input {
  background-color: #fff5f5;
}

  </style>
</head>
<body>
  <div class="controls">
        <label style="margin-left: 20px;">
  üìÖ Month 1:
  <input id="month1Input" type="text" value="June" />
</label>

<label style="margin-left: 10px;">
  üìÖ Month 2:
  <input id="month2Input" type="text" value="July" />
</label>
  </div>


  <div class="controls">


    <label>Loop Interval (s): 
      <input id="globalLoop" type="number" min="1" value="10" />
    </label>


    
    <label style="margin-left: 20px;">
      üîî Enable Notifications:
      <input type="checkbox" id="notifyToggle" />
    </label>

    <label style="margin-left: 20px;">
      üîä Audio Plays:
      <input id="audioRepeat" type="number" min="1" value="3" style="width: 50px;" />
    </label>

    <label style="margin-left: 20px;">
      #Ô∏è‚É£ Checker Count:
      <input id="checkerCount" type="number" min="1" max="1000" value="62" style="width: 60px;" />
    </label>

    

  </div>
  <div class="controls">
    <button id="globalToggle" style="margin-left: 20px;">
  <span id="toggleIcon" class="green-icon">‚ñ∂</span> <span id="toggleText">Start All</span>
</button>
</div>

  <div class="side-by-side-container">
    <!-- Checkers rendered dynamically by script.js -->
  </div>

  <div class="import-export">
    <button id="exportConfig">üì§ Export Settings</button>
    <input type="file" id="importConfig" accept="application/json" style="display: none;" />
    <button id="importConfigBtn">üì• Import Settings</button>
  </div>

  <audio id="alertSound" src="/alert-audio" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="script.js"></script>
  <audio id="alertSound" src="https://ticketchecker-backend.onrender.com/alert-audio" preload="auto"></audio>
</body>
</html>
